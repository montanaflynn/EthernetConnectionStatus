name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS 14
          - name: macOS 14 Intel
            os: macos-14-large
          - name: macOS 14 ARM64
            os: macos-14
          # macOS 15
          - name: macOS 15 Intel
            os: macos-15-large
          - name: macOS 15 ARM64
            os: macos-15
          # macOS 26
          - name: macOS 26 ARM64
            os: macos-26
            run_tests: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build
      run: |
        xcodebuild clean build \
          -project EthernetConnectionStatus.xcodeproj \
          -scheme EthernetConnectionStatus \
          -configuration Debug \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Run tests
      if: matrix.run_tests == true
      run: |
        xcodebuild test \
          -project EthernetConnectionStatus.xcodeproj \
          -scheme EthernetConnectionStatus \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      continue-on-error: true

    - name: Archive build artifacts
      if: success()
      run: |
        xcodebuild archive \
          -project EthernetConnectionStatus.xcodeproj \
          -scheme EthernetConnectionStatus \
          -configuration Release \
          -archivePath ./build/EthernetConnectionStatus.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      continue-on-error: true

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: EthernetConnectionStatus-${{ matrix.name }}
        path: build/
        retention-days: 7
