name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14, macos-15, macos-26]
        include:
          - os: macos-13
            xcode: latest-stable
          - os: macos-14
            xcode: latest-stable
          - os: macos-15
            xcode: latest-stable
          - os: macos-26
            xcode: latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build
      run: |
        xcodebuild clean build \
          -project EthernetConnectionStatus.xcodeproj \
          -scheme EthernetConnectionStatus \
          -configuration Debug \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Run tests
      if: matrix.os == 'macos-26'
      run: |
        xcodebuild test \
          -project EthernetConnectionStatus.xcodeproj \
          -scheme EthernetConnectionStatus \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      continue-on-error: true

    - name: Archive build artifacts
      if: success()
      run: |
        xcodebuild archive \
          -project EthernetConnectionStatus.xcodeproj \
          -scheme EthernetConnectionStatus \
          -configuration Release \
          -archivePath ./build/EthernetConnectionStatus.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      continue-on-error: true

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: EthernetConnectionStatus-${{ matrix.os }}
        path: build/
        retention-days: 7
